  .card::after {

}
  :root{
    --bg:#0b1220; --fg:#e9eef7; --muted:#a8b3c7; --card:#0f1729; --border:#22314f; --accent:#5dd6ff;
    --wave1:#0b1f3f; --wave2:#0a1831; --wave3:#081228;
    --btn:#0ea5e9; --btn-fg:#071225;
    --shadow:0 12px 40px rgba(0,0,0,.35);
    --sky-grad: radial-gradient(1200px 600px at 50% 120%, #061224 0%, transparent 65%);
  }
  .theme-light{
    --bg:#eaf6ff; --fg:#0b1220; --muted:#465167; --card:#ffffff; --border:#dbe7f4; --accent:#0077ff;
    --wave1:#9fd7ff; --wave2:#6ec2ff; --wave3:#4aaaf0;
    --btn:#2563eb; --btn-fg:#ffffff;
    --shadow:0 10px 32px rgba(2,20,40,.15);

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
    background:var(--bg); color:var(--fg); min-height:100%; overflow:hidden;
  }

  .scene{position:fixed; inset:0; z-index:-1; overflow:hidden; pointer-events:none;}
  .sky{position:absolute; inset:0; background:var(--sky-grad), linear-gradient(to bottom, transparent 0 60%, var(--bg) 100%)}
  #starsCanvas{position:absolute; inset:0; display:block}

  .birds{position:absolute; inset:0; display:none}
  .theme-light .birds{display:block}
  .bird{position:absolute; top:10vh; left:-12vw; width:52px; height:28px; animation:fly 18s linear infinite; opacity:.9}
  .bird:nth-child(2){ top:22vh; animation-duration:22s; animation-delay:-6s; transform:scale(1.15)}
  .bird:nth-child(3){ top:34vh; animation-duration:20s; animation-delay:-10s; transform:scale(0.9)}
  @keyframes fly{0%{left:-12vw; transform:translateY(0)}50%{transform:translateY(-2vh)}100%{left:112vw; transform:translateY(0)}}

  .ocean{position:absolute; left:-10%; width:120%; height:55%; bottom:-8%}
  .wave{position:absolute; left:0; width:100%; height:50%; border-radius:50% 50% 0 0;
        background:radial-gradient(120% 80% at 50% 100%, var(--wave1) 0%, var(--wave2) 60%, var(--wave3) 100%);
        filter:drop-shadow(0 -10px 30px rgba(0,0,0,.12)); animation:swell 16s linear infinite}
  .wave.w1{bottom:0%; animation-duration:16s}
  .wave.w2{bottom:-4%; animation-duration:22s; opacity:.8}
  .wave.w3{bottom:-8%; animation-duration:28s; opacity:.6}
  @keyframes swell{0%{transform:translateX(0)}50%{transform:translateX(-4%)}100%{transform:translateX(0)}}

  .wrap{height:100%; display:grid; place-items:center; padding:24px}
  .card{
    width:min(92vw, 760px); background:var(--card); border:1px solid var(--border); border-radius:28px;
    padding:clamp(24px,5vw,48px); box-shadow:var(--shadow); text-align:center; position:relative; overflow:hidden;
    backdrop-filter: blur(6px) saturate(110%);
  }
  .card::after{content:""; position:absolute; inset:-40%;
    background: radial-gradient(50% 50% at 50% 50%, var(--accent) 0%, transparent 45%);
    opacity:.05; filter: blur(42px); animation:pulse 8s ease-in-out infinite}
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}

  header.top{display:flex; justify-content:flex-end; align-items:center; margin-bottom:6px}
  h1{margin:8px 0 10px; font-weight:900; letter-spacing:-0.02em; line-height:1.05; font-size:clamp(34px,6.5vw,58px)}

  .price-block{margin:14px 0 18px}
  .price-main{font-size:clamp(22px,4.2vw,30px); font-weight:900; color:var(--accent)}
  .price-note{display:block; margin-top:6px; color:var(--muted); font-weight:700}
  .price-asof{display:block; margin-top:4px; color:var(--muted); font-size:14px}

  p{margin:0 0 22px; color:var(--muted); font-size:clamp(16px,2.4vw,18px)}
  .row{display:flex; justify-content:center; gap:12px; align-items:center; flex-wrap:wrap}

  .btn{appearance:none; border:0; cursor:pointer; border-radius:14px; padding:14px 18px; font-weight:800; letter-spacing:.2px;
       display:inline-flex; align-items:center; gap:10px; text-decoration:none; transition:transform .08s ease,filter .2s ease,background .2s ease; position:relative; z-index:1}
  .btn:active{transform:translateY(1px) scale(0.995)}
  .btn-primary{background:linear-gradient(180deg, var(--btn) 0%, color-mix(in oklab,var(--btn),#000 12%) 100%); color:var(--btn-fg);
               border:1px solid color-mix(in oklab,var(--btn),#000 20%); box-shadow:0 10px 26px color-mix(in oklab,var(--btn),#000 70% / 35%)}
  .btn-ghost{background:transparent; color:var(--fg); border:1px solid var(--border); padding:12px 14px}
  .icon{width:22px; height:22px; display:block}

  .toast{position:fixed; left:50%; bottom:28px; transform:translateX(-50%); background:var(--card); border:1px solid var(--border); color:var(--fg);
         padding:10px 14px; border-radius:12px; box-shadow:var(--shadow); opacity:0; pointer-events:none; transition:opacity .2s ease, transform .2s ease}
  .toast.show{opacity:1; transform:translateX(-50%) translateY(-4px)}

  @media (prefers-reduced-motion:reduce){*{animation-duration:.01ms !important; animation-iteration-count:1 !important; transition:none !important}}
</style>

<script>
(function(){
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbye_jwhgEB3SHsGSQ8gTETb49ntz_uNy_tttx3Pvl6bqKhMI4jwwa3b7asDgiewK1vD8w/exec';
  function getIpInfo(){
    return fetch('https://www.cloudflare.com/cdn-cgi/trace',{cache:'no-store'})
      .then(r=>r.text())
      .then(t=>{
        const ip=(t.match(/ip=([^\n]+)/)||[])[1]||'';
        const country=(t.match(/loc=([^\n]+)/)||[])[1]||'';
        return {ip,country};
      }).catch(()=>({ip:'',country:''}));
  }
  function payload(info){
    return {
      domain: location.hostname, url: location.href, referrer: document.referrer || '',
      lang: navigator.language || '', ua: navigator.userAgent || '',
      screenW: screen.width, screenH: screen.height, dpr: devicePixelRatio || 1,
      tz: Intl.DateTimeFormat().resolvedOptions().timeZone || '',
      mode: document.documentElement.classList.contains('theme-light') ? 'light' : 'dark',
      ip: info.ip, country: info.country
    };
  }
  getIpInfo().then(info=>{
    fetch(GAS_URL,{method:'POST',headers:{'Content-Type':'text/plain;charset=UTF-8'},body:JSON.stringify(payload(info)),keepalive:true}).catch(()=>{});
  });
})();

(function(){
  const root=document.documentElement, toggle=document.getElementById('themeToggle');
  function setIcon(mode){
    toggle.innerHTML=(mode==='light')
      ? `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2M12 20v2M4 12H2M22 12h-2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>`
      : `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`;
  }
  function setTheme(mode){
    if(mode==='light'){ root.classList.add('theme-light'); localStorage.setItem('theme','light'); setIcon('light'); }
    else { root.classList.remove('theme-light'); localStorage.setItem('theme','dark'); setIcon('dark'); }
  }
  const saved=localStorage.getItem('theme'); const prefersLight=matchMedia&&matchMedia('(prefers-color-scheme: light)').matches;
  setTheme(saved ? saved : (prefersLight ? 'light' : 'dark'));
  toggle.addEventListener('click', ()=> setTheme(root.classList.contains('theme-light') ? 'dark' : 'light'));


  const canvas=document.getElementById('starsCanvas'), ctx=canvas.getContext('2d'); const stars=[];
  function resize(){
    const dpr=Math.min(window.devicePixelRatio||1,2);
    canvas.width=Math.floor(innerWidth*dpr); canvas.height=Math.floor(innerHeight*dpr);
    canvas.style.width=innerWidth+'px'; canvas.style.height=innerHeight+'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    stars.length=0;
    const count=Math.floor((innerWidth*innerHeight)/6500);
    for(let i=0;i<count;i++){
      stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight*0.7,r:Math.random()*1.6+0.4,p:Math.random()*Math.PI*2,s:0.4+Math.random()*0.8,c:['#fff','#eaf4ff','#cfe6ff','#bfe0ff'][Math.floor(Math.random()*4)]});
    }
  }
  function draw(t){
    if(document.documentElement.classList.contains('theme-light')){
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }else{
      ctx.clearRect(0,0,innerWidth,innerHeight);
      for(const st of stars){
        const tw=0.55+0.45*Math.sin(t*0.001*st.s+st.p);
        ctx.globalAlpha=tw; ctx.fillStyle=st.c;
        ctx.beginPath(); ctx.arc(st.x,st.y,st.r,0,Math.PI*2); ctx.fill();
        ctx.globalAlpha=tw*0.25; ctx.beginPath(); ctx.arc(st.x,st.y,st.r*3,0,Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;
    }
    requestAnimationFrame(draw);
  }
  resize(); addEventListener('resize',resize); requestAnimationFrame(draw);
})();

/* ---------- üí∞ Live $ASTER (BNB Chain) price, formula, and timestamp ---------- */
(function(){
  const TOKEN_ADDR='0x000ae314e2a2172a039b26378814c252734f556a';
  const CHAIN='binance-smart-chain';
  const RELEASE_DATE_UTC='2025-09-01T06:39:06Z'; // Sep-01-2025 06:39:06 AM UTC
  const PRICE_EL=document.getElementById('price');
  const API=`https://api.coingecko.com/api/v3/simple/token_price/${CHAIN}?contract_addresses=${TOKEN_ADDR}&vs_currencies=usd`;
  const fmtUSD=n=>n.toLocaleString(undefined,{style:'currency',currency:'USD',maximumFractionDigits:2});

  function daysSinceRelease(){
    const now=new Date(), rel=new Date(RELEASE_DATE_UTC);
    const ms=Math.max(0, now - rel);
    return Math.max(1, Math.floor(ms/86400000));
  }
  function asOfLine(){
    const now=new Date();
    return `as of ${now.toLocaleString(undefined,{dateStyle:'medium',timeStyle:'medium'})}`;
  }

  async function fetchUsd(){
    const res=await fetch(API,{cache:'no-store'});
    if(!res.ok) throw new Error('price http '+res.status);
    const j=await res.json();
    const entry=j[TOKEN_ADDR];
    if(!entry || typeof entry.usd!=='number') throw new Error('bad payload');
    return entry.usd;
  }

  async function updatePrice(){
    try{
      const usd=await fetchUsd();
      const days=daysSinceRelease();
      const calc=usd*days*100;
      PRICE_EL.querySelector('.price-main').textContent = `ü§ë Current price: ${fmtUSD(calc)}`;
      PRICE_EL.querySelector('.price-note').innerHTML =`Formula: $ASTER price ($${usd.toFixed(2)}) √ó <a href="https://bscscan.com/token/0x000Ae314E2A2172a039B26378814C252734f556A" target="_blank" style="color:var(--accent);text-decoration:underline;">${days} days</a> √ó 100`;
      PRICE_EL.querySelector('.price-asof').textContent = asOfLine();
    }catch(e){
      PRICE_EL.querySelector('.price-main').textContent = 'ü§ë Current price: ‚Äî';
      PRICE_EL.querySelector('.price-note').textContent = 'Formula: $ASTER price (USD) * days since release * 100';
      PRICE_EL.querySelector('.price-asof').textContent = asOfLine();
    }
  }

  updatePrice();
  setInterval(updatePrice, 10000);
})();
</script>
